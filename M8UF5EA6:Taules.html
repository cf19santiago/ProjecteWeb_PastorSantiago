<!DOCTYPE html>
<html>
    <style>
        table, th, td {
  border: 1px solid black;
}
    </style>
    <table>
        <caption>Articles i els seus preus.</caption> <!--Posa un títol a la taula -->
        <tr> <!--Nova línia (altura) a la taula -->
            <th>Artícles</th> <!-- TH serveix perque el text es vegi en negreta a dins de la taula -->
            <th>Preus</th>
        </tr>
        <tr>
            <td>Secadora</td> <!--Text normal a dins de la taula, el de mes adalt anira en la primera columna, el segon en la segona columna etc.-->
            <td>25€</td>
        </tr>
        <tr>
            <td>Libreta</td>
            <td>10€</td>
        </tr>
        <tr>
            <td colspan="2">Sum: 35€</td> <!--Uneix (en la altura en el que ho posis (en aquest cas en la ultima fila)) el número de columnes que li argumentis. Pots posar el text que volguis després de que es tancar parentesis-->
        </tr>
    </table>
</html>
